<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>

<header>
    <!-- MENÚ HAMBURGUESA -->
    <nav class="navbar navbar-light bg-transparent">
        <div class="container-fluid justify-content-end">
            <!-- Botón hamburguesa siempre visible -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del menú desplegable -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 d-flex justify-content-around text-center flex-row">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#historia">Nuestra historia</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" 
                            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Productos
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#baño">Ropa de baño</a>
                            <a class="dropdown-item" href="#playa">Ropa de playa</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#accesorios">Accesorios</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Best-sellers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- INFORMACIÓN -->

    <div class="container overflow-hidden text-center">

        <div class="row g-0 text-center hoverable">

                <div class="p-3 nav-link text-white col-sm-6 col-md-8 hover-link" data-bg="#FF6347" href="#historia">Nuestra historia</div>
            
           
                <div class="p-3 nav-link text-white col-6 col-md-4 hover-link" data-bg="#FFD700" href="#patagonia">x Patagonia</div>
        </div>
        </div>

            <div class="row g-0 text-center hoverable">
                <div class="nav-link text-white col-6 col-md-4 hover-link" data-bg="#4682B4" href="#mar">Salvemos el mar</div>
            
        
                <div class="nav-link text-white col-sm-6 col-md-8 hover-link" data-bg="#32CD32" href="#colabora">Colabora</div>
             </div>
    </div>


    <p class="text-center mt-4 display-1 fw-bold text-white">DEIÀ</p> 
</header>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</html>
