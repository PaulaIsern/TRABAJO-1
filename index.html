<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>

<header>
    <!-- MENÚ HAMBURGUESA -->
    <nav class="navbar navbar-light bg-transparent">
        <div class="container-fluid justify-content-end">
            <!-- Botón hamburguesa siempre visible -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del menú desplegable -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 d-flex justify-content-around text-center flex-row">
                    <li class="nav-item">
                        <a class="nav-link text-white hover-link" href="#historia" 
                           data-img="img/historia.jpg">Nuestra historia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white hover-link" href="#patagonia" 
                           data-img="img/patagonia.jpg">x Patagonia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white hover-link" href="#mar" 
                           data-img="img/mar.jpg">Salvemos el mar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white hover-link" href="#colabora" 
                           data-img="img/colabora.jpg">Colabora</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- INFORMACIÓN -->

    <div class="container overflow-hidden text-center mt-5">

        <div class="row g-0 text-center hoverable d-flex justify-content-center align-items-center" style="min-height: 60vh;">

                <div class="p-3 nav-link text-white col-sm-6 col-md-8 hover-link" data-bg="#FF6347" href="#historia">Nuestra historia</div>
                <div class="p-3 nav-link text-white col-6 col-md-4 hover-link" data-bg="#FFD700" href="#patagonia">Productos</div>
                <div class="nav-link text-white col-6 col-md-4 hover-link" data-bg="#4682B4" href="#mar">Salvemos el mar</div>
                <div class="nav-link text-white col-sm-6 col-md-8 hover-link" data-bg="#32CD32" href="#colabora">Colabora</div>
             </div>
    </div>

    </header>


    <p class="text-center mt-4 display-1 fw-bold text-white">DEIÀ</p> 
</header>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
